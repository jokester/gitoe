<!doctype html>
<html lang="en">

        <head>
                <meta charset="utf-8">

                <title> recover and visualize git commands </title>

                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                <link rel="stylesheet" href="/reveal.js/css/reveal.min.css">
                <link rel="stylesheet" href="/reveal.js/css/theme/sky.css" id="theme">

                <!-- For syntax highlighting -->
                <link rel="stylesheet" href="/reveal.js/lib/css/zenburn.css">

                <!-- If the query includes 'print-pdf', use the PDF print sheet -->
                <script>
                        document.write( '<link rel="stylesheet" href="/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
                </script>

                <script src="/ie_workaround.js"></script>
                <!--[if lt IE 9]>
                <script src="lib/js/html5shiv.js"></script>
                <![endif]-->
        </head>

        <body>

                <div class="reveal">

                        <!-- Any section element inside of this container is displayed as a slide -->
                        <div class="slides">
                                <%= yield %>
                        </div>

                </div>

                <script src="/reveal.js/lib/js/head.min.js"></script>
                <script src="/reveal.js/js/reveal.min.js"></script>

                <script>

                        // Full list of configuration options available here:
                        // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                        controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

	    multiplex: {
		    // Example values. Generate your own.
		    secret: "13726032207921695817", // null so the clients do not have control of the master presentation
		    id: '417b650c0a86e922', // id, obtained from socket.io server
		    url: 'revealjs.jit.su:80' // Location of socket.io server
		},


                // Optional libraries used to extend on reveal.js
                dependencies: [

		{ src: '//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js', async: true },
		{ src: '/reveal.js/plugin/multiplex/master.js', async: true },

                { src: '/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                { src: '/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: '/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                { src: '/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
                });

                </script>

        </body>
</html>
